version: '3.9'

services:
  nats:
    image: nats:2.9-alpine
    container_name: flowback-nats
    ports:
      - '4222:4222'
    command: -js -sd /data
    volumes:
      - nats-data:/data
    networks:
      - flowback

  redis:
    image: redis:7-alpine
    container_name: flowback-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - flowback

  postgres:
    image: postgres:15-alpine
    container_name: flowback-postgres
    environment:
      POSTGRES_DB: flowback
      POSTGRES_USER: flowback
      POSTGRES_PASSWORD: flowback123
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - flowback

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: flowback-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - flowback

  sam-agents:
    build:
      context: ./sam-agents
      dockerfile: Dockerfile
    container_name: flowback-sam-agents
    environment:
      LLM_SERVICE_ENDPOINT: ${LLM_SERVICE_ENDPOINT:-https://api.cerebras.ai/v1}
      LLM_SERVICE_API_KEY: ${LLM_SERVICE_API_KEY}
      LLM_SERVICE_PLANNING_MODEL_NAME: ${LLM_SERVICE_PLANNING_MODEL_NAME:-openai/zai-glm-4.7}
      LLM_SERVICE_GENERAL_MODEL_NAME: ${LLM_SERVICE_GENERAL_MODEL_NAME:-openai/zai-glm-4.7}
      SOLACE_DEV_MODE: "true"
    ports:
      - '8001:8000'
    depends_on:
      - rabbitmq
      - nats
    networks:
      - flowback
    restart: on-failure

volumes:
  nats-data:
  redis-data:
  postgres-data:
  rabbitmq-data:

networks:
  flowback:
    driver: bridge
